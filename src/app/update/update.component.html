<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible" role="alert">
        <strong>Hy!</strong> User Updated Successfully.
        <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card text-left">
        <div class="card-header">
        <h1> Edit Student Record</h1>
        </div>
        <div class="card-body">
            <form #studentForm="ngForm" (ngSubmit)="updateUser(studentForm.value); studentForm.reset() "  >
                <!-- <div class="card-body "> -->
                    <div class="form-group  ">
                        <input type="text" ngModel name="id" class="form-control" id="exampleInputName" aria-describedby="emailHelp" [(ngModel)]="userData.id" hidden placeholder="Enter Name">
                </div>
                        <!-- <div class="form-group">
                    <label for="exampleInputId">Id</label>
                    <input type="text" ngModel name="id" class="form-control" id="exampleInputId" placeholder="Id">
                  </div> -->
                <div class="form-group ">
                  <label for="exampleInputName"><h6>Name</h6></label>
                  <input type="email" ngModel name="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" [(ngModel)]="userData.name" placeholder="Enter Name">
                </div>
                <div class="form-group mt-3">
                  <label for="exampleInputf.Name"><h6>UserName</h6></label>
                  <input type="text" ngModel name="username"  class="form-control" id="exampleInputf.Name" [(ngModel)]="userData.username" placeholder="UserName">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputSemester"><h6>Email</h6></label>
                    <input type="text" ngModel name="email" class="form-control" id="exampleInputSemester" [(ngModel)]="userData.email" placeholder="email">
                  </div>
                  <!-- <div class="form-group">
                    <label for="exampleInputAddress">Address</label>
                    <input type="text" ngModel name="address" class="form-control" id="exampleInputAddress" [(ngModel)]="userData.address.city" placeholder="enter address">
                  </div> -->
                
                  <div class="card-footer text-muted mt-3">
                    <div class="form-group">
                        <button class="btn btn-primary"  >updateUser</button>
                        <!-- </div> -->
                    </div>
                </div>
            </form>
        </div>
       
      </div>
